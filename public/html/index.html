<!DOCTYPE html lang="pt">
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="/js/jquery-ui-1.11.4/jquery-ui.min.css">
    <script src="/js/jquery-ui-1.11.4/external/jquery/jquery.js"></script>
    <script src="/js/jquery-ui-1.11.4/jquery-ui.min.js"></script>
    <script src="/js/adventureSubmit.js"></script>
    <script src="/js/main.js"></script>
  </head>

  <body>
    <div class="header" id="header">
      <img id="logo" src="/image/logo.jpg">
    </div>
    <div>
      <h5>Evento passado: 8 Janeiro 2016</h5>
      <h1> 12 Fevereiro 2016 </h1>
      <h5>Proximo evento: 11 Março 2016 </h5> 
    </div>
    <section>
      <div id="tablediv">
	<table id="mytable">
	  <tr>
	    <th>Hora</th>
	    <th>Sistema</th>
	    <th>Aventura</th>
	    <th>Vagas</th>
	    <th>
	      <button id="addAdventure"
		      title="Add new adventure"
		      class="iconButton">
		<i class="material-icons md-48">add_circle</i>
	      </button>
	    </th>
	  </tr>
	  
	</table>
      </div>
      <div id="synopsis">
	<div class="synopsis_0" data-index=0>
	<p>Benvindo ao site de marcação para os jogos Mensais de Rpg.</p>
	<p>Passa o cursor sobre as linhas para veres or resumos das sessões.</p>
	<p>Adiciona o teu jogo ou regista-te num.</p>
	</div>
      </div>
    </section>
    <div class="synopsis">
      <h1 id="s_name">test</h1>
      <p id="s_synopsis"></p>
    </div>
    <div id="adventureDialog">
      <form>
	<fieldset>
	  <div class="formGroup">
	    <label for="name">Nome</label>
	    <input type="text" name="name" id="adv_name" class="text ui-widget-content ui-corder-all">
	  </div>
	  <div class="formGroup">
	    <label for="system">Sistema</label>
	    <input type="text" name="system" id="adv_system" class="text ui-widget-content ui-corder-all">
	  </div>
	  <div class="formGroup">
	    <label for="adventure">Aventura</label>
	    <input type="text" name="adventure" id="adv_adventure" class="text ui-widget-content ui-corder-all">
	  </div>
	  <div class ="formGroup">
	    <label for="time">Hora</label>
	    <input type="time" name="time" id="adv_time" min="14:00" max="23:59">
	  </div>
	  <div class="formGroup">
	    <label for="slots">Vagas</label>
	    <input type="number" min="1" max="20" id="adv_slots" class="number ui-widget-content ui-corder-all">
	  </div>
	  <label for="synopsis">Resumo</label>
	  <textarea id="adv_synopsis" maxlength="2000" class="text"></textarea>
	</fieldset>
      </form>
    </div>
    <div id="insert_user"></div>
  </body>
</html>
